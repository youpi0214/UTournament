  notify_on_failure_if_pr:
    runs-on: ubuntu-latest
    needs: [ validate_formatting, compile, run_tests, setup_env]

    if: failure()

    steps:
      - name: Send notification
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const { number, pull_request } = context.issue;

            if(pull_request) {
            
              let message = '';
  
              message = ':x:A Workflow Job failed, please click on **Show all checks** for more details\n';
              message += '\nRemember: always format, compile and test your code before attempting a push.\nThanks!'
  
  
              const body = {
                owner,
                repo,
                issue_number: number,
                body: message
              };
  
              await github.rest.issues.createComment(body);
            }
            
            
            
            
            


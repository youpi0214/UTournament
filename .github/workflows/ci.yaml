name: Development CI

on:
  push:
    branches:
      - "tp*"
  pull_request:
    branches:
      - main
      - experimental

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B package --file pom.xml
